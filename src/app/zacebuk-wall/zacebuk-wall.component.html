<!-- make post here -->
<div class="row" *ngIf="isloggedin;">
  <div class="col-sm-12 post_here">
          <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="">
                <div class="">
                  <div class="form-group">            
                    <label class="col-sm-2 control-label" for="fullName">New post</label>
                    <div class="col-sm-8">
                      <input id="new_post" formControlName="new_post" type="text" placeholder="what's in your mind?" class="form-control" required>
                    </div>
                  </div>
            
                <div class="">
             <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid" style="align-content: center">Post</button>
                </div>
                  <!--button disabled until form is valid-->
                </div>
              </form>
          <!-- form ends -->
  </div>

</div>
<!-- make post ends here -->
<!-- different post card here -->
<div class="wall_style">

  <!-- all post code here -->
  <div >
    <!-- in this div we will use the *ngFor  -->
    <div class="row">
      <div class="col-sm-12 ">
        <div class="card_box">
          <!-- post user name here -->
          <div class="user_name_area">
            <!-- <h4>{{postdata.Posts.testPost1.post_content}}</h4> -->
          </div>
          <!-- post area here -->
          <div class="post_area_content">
            <p>this is a post</p>
          </div>

          <div class="post_option_area">
            
            <!-- post options here -->
            <!-- buttons here -->
            <!-- like button -->
            <span class="button_option_here" *ngIf="isloggedin;">
              <button id="likes{{likeID}}" class="btn btn-primary button_styles" (click)="likes()"><i class="fa fa-heart" aria-hidden="true"></i>like</button>
            </span>
            <!-- comment button -->
            <span class="button_option_here" *ngIf="isloggedin;">
              <button id="comment{{commentID}}"class="btn btn-primary button_styles" (click)="comment()"><i class="fa fa-comments-o" aria-hidden="true"></i> comment</button>
            </span>
            <span class="button_option_here">
              <button class="btn btn-primary button_styles"> LIKES:({{totalLikes}})</button>
            </span>
            <span class="button_option_here">
                <button class="btn btn-primary button_styles">COMMENTS:({{totalComments}})</button>
            </span>
            <!-- comment area starts -->
            <div class="comments_area" *ngIf="isloggedin">
              <form [formGroup]="comment_Form" (ngSubmit)="onSubmit()" class="">
                  <div class="comment_form_style">
                    <div class="form-group">            
                      <label class="col-sm-2 control-label" for="fullName">New comment</label>
                      <div class="col-sm-8" >
                        <input id="new_post" formControlName="new_comment" type="text" placeholder="comment here" class="form-control" required>
                      </div>
                    </div>
              
                  <div class="">
                    <button class="btn btn-primary" (click)="onSubmit('comment')" type="submit" [disabled]="!comment_Form.valid" style="align-content: center">comment it! </button>
                  </div>
                    <!-- button disabled until form is valid -->
                  </div>
                </form>
          </div>
          <!-- comment area ends -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- all post code here -->

</div>
