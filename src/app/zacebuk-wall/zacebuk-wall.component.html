<!-- make post here -->
<div class="row" *ngIf="isloggedin;">
  <div class="col-sm-12 post_here">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="">
      <div class="">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="fullName">New post</label>
          <div class="col-sm-8">
            <input id="new_post" formControlName="new_post" type="text" placeholder="what's in your mind?"
              class="form-control" required>
          </div>
        </div>

        <div class="">
          <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid"
            style="align-content: center">Post</button>
        </div>
      </div>
    </form>
    <!-- form ends -->
  </div>
  </div>
  <!-- make post ends here -->
  <!-- different post card here -->
  <div class="wall_style">

    <!-- all post code here -->
    <div>
      <!-- in this div we will use the *ngFor  -->
      <div class="row" *ngFor='let el of postList;index as ind'>
        <div class="col-sm-12 ">
          <div class="card_box">
            <!-- post user name here -->
            <!-- <div class="user_name_area">

              <h4>{{postdata.Posts.testPost1.post_content}}</h4>
            </div> -->
            <!-- post area here -->
            <div class="" id='Post{{ind}}'>
              <h4>{{postsContent[ind]}}</h4>
            </div>

            <div class="post_option_area">

              <!-- post options here -->
              <!-- buttons here -->
              <!-- like button -->
              <span class="button_option_here">
                <button id="like{{ind}}" class="btn btn-primary button_styles" (click)="likes($event)"><i
                    class="fa fa-heart" aria-hidden="true"></i></button>
              </span>
              <span class="button_option_here">
                <button class="btn btn-primary button_styles" id='totallikes{{ind}}'> {{totalLikes[ind] || 0 }} </button>
              </span>
              <!-- comment button [id]="likeId[i]"  -->
              &nbsp;&nbsp;
              <span>
                  <i class="fa fa-comments-o btn btn-primary button_styles" aria-hidden="true"></i>
              </span>
              <span class="button_option_here">
                <button class="btn btn-primary button_styles" id='totalcomments{{ind}}'>{{ totalComments[ind] || 0 }}</button>
              </span>
              <!-- comment area starts -->
              <div class="commentForm" *ngIf="isloggedin">
                <form [formGroup]="commentForm" (ngSubmit)="comment($event)" class="" id='comment{{ind}}'>
                  <div class="">
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="fullName">New comment</label>
                      <div class="col-sm-8">
                        <input id="new_comment" formControlName="new_comment" type="text" placeholder="comment here"
                          class="form-control" required>
                      </div>
                    </div>

                    <div class="">
                      <button class="btn btn-primary" type="submit" style="align-content: center">comment it! </button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- comment area ends -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- all post code here -->
