<!-- make post here -->
<div class="row">
  <div class="col-sm-12 post_here">
          <form [formGroup]="postForm" (ngSubmit)="onSubmit(button_type)" class="">
                <div class="">
                  <div class="form-group">            
                    <label class="col-sm-2 control-label" for="fullName">New post</label>
                    <div class="col-sm-8">
                      <input id="new_post" formControlName="new_post" type="text" placeholder="what's on your mind?" class="form-control" required>
                    </div>
                  </div>
            
                <div class="">
             <button class="btn btn-primary" (click)="onSubmit('post')" type="submit" [disabled]="!employeeForm.valid" style="align-content: center">Post</button>
                </div>
                  <!--button disabled until form is valid-->
                </div>
              </form>
          <!-- form ends -->
  </div>

</div>
<!-- make post ends here -->
<!-- different post card here -->
<div class="wall_style">

  <!-- all post code here -->
  <div >
    <!-- in this div we will use the *ngFor  -->
    <div class="row">
      <div class="col-sm-12 ">
        <div class="card_box">
          <!-- post user name here -->
          <div class="user_name_area">
            <!-- <h4>{{postdata.Posts.testPost1.post_content}}</h4> -->
          </div>
          <!-- post area here -->
          <div class="post_area_content">
            <p>this is a post</p>
          </div>

          <div class="post_option_area">
            
            <!-- post options here -->
            <!-- buttons here -->
            <!-- like button -->
            <span class="button_option_here">
              <button class="btn btn-primary button_styles "><i class="fa fa-heart" aria-hidden="true"></i>like</button>
            </span>
            <!-- comment button -->
            <span class="button_option_here">
              <button class="btn btn-primary button_styles"><i class="fa fa-comments-o" aria-hidden="true"></i> comment</button>
            </span>
            <span class="button_option_here">
              <button class="btn btn-primary button_styles"> LIKES:(21)</button>
            </span>
            <span class="button_option_here">
                <button class="btn btn-primary button_styles">COMMENTS:(21)</button>
            </span>
            <!-- comment area starts -->
            <div class="comments_area">
                <form [formGroup]="comment_Form" (ngSubmit)="onSubmit(button_type)" class="">
                    <div class="">
                      <div class="form-group">            
                        <label class="col-sm-2 control-label" for="fullName">New comment</label>
                        <div class="col-sm-8">
                          <input id="new_post" formControlName="new_comment" type="text" placeholder="comment here" class="form-control" required>
                        </div>
                      </div>
                
                    <div class="">
                 <button class="btn btn-primary" (click)="onSubmit('comment')" type="submit" [disabled]="!employeeForm.valid" style="align-content: center">comment it! </button>
                    </div>
                      <!--button disabled until form is valid-->
                    </div>
                  </form>
            </div>
            <!-- comment area ends -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- all post code here -->

</div>
