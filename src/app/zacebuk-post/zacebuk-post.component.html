<form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="form-horizontal">

<div class= "form-group">
    <label class="col-sm-2 control-label" for="posts">New Post</label>
    <div class="col-sm-8">
      <input id="post" formControlName="post" type="text" class="form-control" required>
    </div>
</div>
<div class="button">
    <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid" style="align-content: center">Add Post</button>
</div>
</form>
